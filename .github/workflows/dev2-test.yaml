name: Run Playwright Tests on Dev2

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the environment'
        required: true
        default: 'Moyasar'
        type: choice
        options:
          - Moyasar
          - Tyro
          - Tuna
          - Checkout
          - Adyen

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1/2, 2/2]
    
    steps:
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps

      - name: Choose Playwright config
        run: |
          case ${{ github.event.inputs.environment }} in
            Moyasar) config="configs/playwright.config-dev2Moyasar.js";;
            Tyro) config="configs/playwright.config-dev2Tyro.js";;
            Tuna) config="configs/playwright.config-dev2Tuna.js";;
            Checkout) config="configs/playwright.config-dev2Checkout.js";;
            Adyen) config="configs/playwright.config-dev2Adyen.js";;
            *) echo "Invalid environment" && exit 1;;
          esac
          echo "Using config $config"

      - name: Run Playwright tests for shard ${{ matrix.shard }}
        run: |
          echo "Running shard ${{ matrix.shard }} with config $config"
          npx playwright test --config=$config --project=chromium --shard=${{ matrix.shard }}
