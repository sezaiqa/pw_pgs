name: Run Playwright Tests on Dev2

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright dependencies
        uses: microsoft/playwright-github-action@v1

      - name: Run Playwright tests for multiple folders
        run: |
          for folder in dev2Checkout dev2Moyasar dev2Ngenius; do
            echo "Running tests for $folder"
            npx playwright test ./tests/$folder --project=chromium
          done
