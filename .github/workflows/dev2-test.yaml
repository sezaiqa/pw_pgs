name: Run Playwright Tests on Dev2

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the PG'
        required: true
        default: 'Moyasar'
        type: choice
        options:
          - Moyasar
          - Tyro
          - Tuna
          - Checkout
          - Adyen
          - Ngenius
      browser:
        description: 'Choose the browser'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1/2, 2/2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps

      - name: Set test folder and browser based on inputs
        run: |
          # Set test folder based on the chosen environment
          case ${{ github.event.inputs.environment }} in
            Moyasar) test_folder="tests/dev2Moyasar";;
            Tyro) test_folder="tests/dev2Tyro";;
            Tuna) test_folder="tests/dev2Tuna";;
            Checkout) test_folder="tests/dev2Checkout";;
            Adyen) test_folder="tests/dev2Adyen";;
            Ngenius) test_folder="tests/dev2Ngenius";;
            *) echo "Invalid environment" && exit 1;;
          esac
          echo "TEST_FOLDER=$test_folder" >> $GITHUB_ENV

          # Set the browser based on user input
          case ${{ github.event.inputs.browser }} in
            chromium) browser="chromium";;
            firefox) browser="firefox";;
            webkit) browser="webkit";;
            *) echo "Invalid browser" && exit 1;;
          esac
          echo "BROWSER=$browser" >> $GITHUB_ENV

      - name: Run Playwright tests for shard ${{ matrix.shard }}
        run: |
          echo "Running shard ${{ matrix.shard }} with test folder $TEST_FOLDER on browser $BROWSER"
          npx playwright test $TEST_FOLDER --project=$BROWSER --shard=${{ matrix.shard }}
