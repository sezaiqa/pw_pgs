name: Run Playwright Tests on Dev2

on:
  workflow_dispatch:  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright dependencies
        uses: microsoft/playwright-github-action@v1

      - name: Run Playwright tests for specific folders
        run: |
          echo "Running tests in dev2Checkout"
          npx playwright test tests/dev2Checkout/*.spec.js --project=chromium
          
          echo "Running tests in dev2Moyasar"
          npx playwright test tests/dev2Moyasar/*.spec.js --project=chromium
          
          echo "Running tests in dev2Ngenius"
          npx playwright test tests/dev2Ngenius/*.spec.js --project=chromium
