name: Run Playwright Tests on Dev2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder:
          - dev2Checkout
          - dev2Moyasar
          - dev2Ngenius

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests for ${{ matrix.folder }}
        run: |
          npx playwright test ./tests/${{ matrix.folder }}/*.spec.js --headed --project=chromium
